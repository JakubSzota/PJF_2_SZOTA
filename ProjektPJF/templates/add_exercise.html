<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodawanie Treningu</title>
</head>
<body>
        <div style="width: 100%; margin: 0 ; display: flex; justify-content: center;background-color: #1E90FF; color: #fff; font-family: 'Verdana', Verdana;">
        <h1>Dodaj nowe ćwiczenie.</h1>
        </div>
        <br/>
        <br/>
    <div style="width: 100%; margin: 0; background-color: white ;display: flex; justify-content: center;text-align: center;">
    <form method="post">
        {% csrf_token %}
        <label for="Nazwa_cwiczenia">Nazwa ćwiczenia:</label>
        <input type="text" id="Nazwa_cwiczenia" name="Nazwa_cwiczenia" required>
        <br/>
        <br/>
        <label for="Liczba_Serii">Liczba serii:</label>
        <input type="number" id="Liczba_Serii" name="Liczba_Serii">
        <br/>
        <br/>
        <label for="Opis">Opis:</label>
        <br/>
        <textarea id="Opis" name="Opis" rows="4" cols="50"></textarea>
        <br/>
        <br/>
        <label for="User">Użytkownik:</label>
        <select id="User" name="User">
            {% for User in User %}
                <option value="{{ User.id }}">{{ User.username }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <button type="submit">Dodaj</button>
    </form>
    </div>
</body>
</html>
